<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 家 -->
        <a-box scale="0.05 3 3" position="-1.5 1 -5" color="#D2B48C"></a-box>
        <a-box scale="0.05 3 3" position="1.5 1 -5" color="#D2B48C"></a-box>
        <a-box scale="3 3 0.05" position="0 1 -6.5" color="#D2B48C"></a-box>
        <a-box scale="3 1 0.05" position="0 2 -3.5" color="#D2B48C"></a-box>
        <a-box scale="3 0.05 3" position="0 2.5 -5" color="#D2B48C"></a-box>
        <a-box scale="1 2 0.05" position="-1 1 -3.5" color="#D2B48C"></a-box>
        <a-box scale="1 2 0.05" position="1 1 -3.5" color="#D2B48C"></a-box>
        <a-box scale="0.05 2 1" position="-0.5 0.5 -3" color="#5A2E00"></a-box>
        <a-box scale="0.07 0.03 0.03" position="-0.5 0.6 -2.6" color="#000"></a-box>
        <!-- ベッド -->
        <a-box scale="1 0.5 2" position="-1 0 -5.5" color="#FFF"></a-box>
        <a-box scale="0.7 0.03 0.3" position="-1 0.3 -6.2" color="#FFF"></a-box>
        <a-box scale="1 0.03 1.4" position="-1 0.3 -5.2" color="#D60058"></a-box>
        
        <!-- 棚 -->
        <a-box scale="0.5 2 1" position="1.25 0 -6" color="#5A2E00"></a-box>
        <a-box scale="0.01 2 0.01" position="1 0 -6" color="#000"></a-box>
        <a-box scale="0.01 0.01 0.01" position="1 0.5 -6.1" color="#000"></a-box>
        <a-box scale="0.01 0.01 0.01" position="1 0.5 -5.9" color="#000"></a-box>
        <!-- 電気 -->
        <a-sphere scale="0.5 0.05 0.5" position="0 2.5 -5" color="#FFD700"></a-sphere>
        <!-- 机 -->
        <a-box scale="0.5 0.03 1.5" position="1.25 0.5 -4.75" color="#000"></a-box>
        <a-cylinder scale="0.2 0.6 0.2" radius="0.05" position="1.1 0.2 -4.2" color="#000"></a-cylinder>


        <!-- 太陽 -->
        <a-sphere scale="0.5 0.5 0.5" position="5 8 -5" color="#FF8C00"></a-sphere>

        <!-- 木 -->
        <a-cylinder scale="1 3 1" radius="0.05" position="1.6 1 -2" color="#5A2E00"></a-cylinder>

        <!-- 地面 -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#808080"></a-plane>

        <a-sky color="#F0F8FF"></a-sky>
        

        <!-- キリン -->
        <a-cylinder scale="1 1.6 1" radius="0.03" position="-2 0 -1" color="#000"></a-cylinder>
        <a-cylinder scale="1 1.6 1" radius="0.03" position="-2.3 0 -1" color="#000"></a-cylinder>
        <a-cylinder scale="1 1.6 1" radius="0.03" position="-2 0 -1.5" color="#000"></a-cylinder>
        <a-cylinder scale="1 1.6 1" radius="0.03" position="-2.3 0 -1.5" color="#000"></a-cylinder>

        <a-sphere scale="0.4 0.4 0.8" position="-2.2 1 -1.25" color="#F0E68C"></a-sphere>

        <a-cylinder scale="1 2 1" radius="0.15" position="-2.2 2 -0.8" color="#F0E68C"></a-cylinder>

        <a-sphere scale="0.3 0.3 0.5" position="-2.2 3 -0.7" color="#F0E68C"></a-sphere>

        <a-cylinder scale="1 0.2 1" radius="0.03" position="-2.29.5 3.4 -0.8" color="#F0E68C"></a-cylinder>
        <a-cylinder scale="1 0.2 1" radius="0.03" position="-2.10 3.4 -0.8" color="#F0E68C"></a-cylinder>

        <a-sphere scale="0.05 0.05 0.05" position="-2.29.5 3.5 -0.8" color="#F0E68C"></a-sphere>
        <a-sphere scale="0.05 0.05 0.05" position="-2.10 3.5 -0.8" color="#F0E68C"></a-sphere>

        <a-box scale="0.6 0.05 0.05" position="-2.2 3 -0.5" color="#000"></a-box>


        <script>
            const scene = document.querySelector('a-scene');
            for (let i = 0; i < 3; i++) {    //屋根           
                const box = document.createElement('a-box');
             
                box.setAttribute('position', `0 ${(i*0.2+2.7)}  -5`);
                box.setAttribute('scale', `${(4-i)} 0.3 ${(4-i)}`);
                box.setAttribute('color','#CD5C5C');

                scene.appendChild(box);
            }
            for (let i = 0; i < 3; i++) {    //木の葉           
                const box = document.createElement('a-box');
             
                box.setAttribute('position', `1.6 ${(i*0.2+2.5)}  -2`);
                box.setAttribute('scale', `${(1-i*0.3)} 0.3 ${(1-i*0.3)}`);
                box.setAttribute('color','#228B22');

                scene.appendChild(box);
            }
        </script>
    </a-scene>
</body>
</html>
